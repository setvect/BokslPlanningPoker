# docker-compose.hub.yml - Docker Hub 이미지 사용
version: '3.8'

services:
  planning-poker:
    image: setvect/boksl-planning-poker:v1.1.0
    container_name: planning-poker-hub
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: planning-poker-hub-network
